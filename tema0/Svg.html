<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <!-- Fondo -->
    <rect width="400" height="400" fill="lightblue" />

    <!-- Orejas -->
    <circle cx="150" cy="150" r="40" fill="gray" />
    <circle cx="250" cy="150" r="40" fill="gray" />
    <circle cx="150" cy="150" r="30" fill="lightgray" />
    <circle cx="250" cy="150" r="30" fill="lightgray" />

    <!-- Cabeza -->
    <circle cx="200" cy="200" r="80" fill="gray" />

    <!-- Ojos -->
    <circle id="left-eye" cx="170" cy="180" r="10" fill="white" />
    <circle id="right-eye" cx="230" cy="180" r="10" fill="white" />
    <circle cx="170" cy="180" r="5" fill="black" />
    <circle cx="230" cy="180" r="5" fill="black" />

    <!-- PÃ¡rpados animados -->
    <rect x="160" y="170" width="20" height="10" fill="gray">
        <animate attributeName="height" from="0" to="10" dur="0.2s" begin="2s; blink.end + 2s" id="blink" repeatCount="indefinite" />
        <animate attributeName="y" from="170" to="180" dur="0.2s" begin="2s; blink.end + 2s" repeatCount="indefinite" />
    </rect>
    <rect x="220" y="170" width="20" height="10" fill="gray">
        <animate attributeName="height" from="0" to="10" dur="0.2s" begin="2s; blink.end + 2s" repeatCount="indefinite" />
        <animate attributeName="y" from="170" to="180" dur="0.2s" begin="2s; blink.end + 2s" repeatCount="indefinite" />
    </rect>

    <!-- Nariz -->
    <ellipse cx="200" cy="210" rx="15" ry="20" fill="black" />

    <!-- Boca -->
    <path d="M190 230 Q200 240 210 230" stroke="black" stroke-width="2" fill="none" />

    <!-- Cuerpo -->
    <ellipse cx="200" cy="320" rx="50" ry="60" fill="gray" />
    
    <!-- Brazos -->
    <ellipse cx="150" cy="260" rx="20" ry="40" fill="gray" />
    <ellipse cx="250" cy="260" rx="20" ry="40" fill="gray" />
</svg>
