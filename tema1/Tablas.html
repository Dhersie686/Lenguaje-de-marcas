
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pedido</title>
</head>
<body>

    <h1>Su Pedido</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio Unitario</th>
                <th>Unidades</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="producto1" placeholder="Reproductor MP3 (80 GB)"></td>
                <td><input type="number" name="precio1" placeholder="192.02" step="0.01"></td>
                <td><input type="number" name="" placeholder="1"></td>
                <td><input type="number" name="subtotal1" placeholder="192.02" step="0.01" readonly></td>
            </tr>
            <tr>
                <td><input type="text" name="producto2" placeholder="Fundas de colores"></td>
                <td><input type="number" name="precio2" placeholder="2.50" step="0.01"></td>
                <td><input type="number" name="unidades2" placeholder="5"></td>
                <td><input type="number" name="subtotal2" placeholder="12.50" step="0.01" readonly></td>
            </tr>
            <tr>
                <td><input type="text" name="producto3" placeholder="Reproductor de radio y control remoto"></td>
                <td><input type="number" name="precio3" placeholder="12.99" step="0.01"></td>
                <td><input type="number" name="unidades3" placeholder="1"></td>
                <td><input type="number" name="subtotal3" placeholder="12.99" step="0.01" readonly></td>
            </tr>
            <tr>
                <td><input type="text" name="producto4" placeholder="TOTAL"></td>
                <td><input type="number" name="precio4" placeholder="" step="0.01"></td>
                <td><input type="number" name="unidades4" placeholder="7"></td>
                <td><input type="number" name="subtotal4" placeholder="207.51" step="0.01" readonly></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
