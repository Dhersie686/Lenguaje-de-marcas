<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    
    <form action="your-action-url" method="POST" enctype="multipart/form-data">
        <label for="name">Nombre (máximo 30 caracteres):</label>
        <input type="text" id="name" name="name" maxlength="30" required><br><br>
        
        <label for="surname">Apellidos (máximo 80 caracteres):</label>
        <input type="text" id="surname" name="surname" maxlength="80" required><br><br>
        
        <label for="password">Contraseña (máximo 10 caracteres):</label>
        <input type="password" id="password" name="password" maxlength="10" required><br><br>
        
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br><br>
        
        <label>Sexo:</label><br>
        <input type="radio" id="male" name="sex" value="hombre">
        <label for="male">Hombre</label><br>
        <input type="radio" id="female" name="sex" value="mujer">
        <label for="female">Mujer</label><br><br>
        
        <label for="photo">Subir tu foto:</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <label for="newsletter">Inscribirse en el boletín:</label>
        <input type="checkbox" id="newsletter" name="newsletter" checked><br><br>
        
       
        
        <label for="dob">Fecha de nacimiento:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="city">Ciudad:</label>
        <select id="city" name="city" required>
            <option value="huelva">Huelva</option>
            <option value="sevilla">Sevilla</option>
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
        </select><br><br>

        <label for="description">Descripción breve:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Escribe una breve descripción sobre ti..."></textarea><br><br>

        <label for="method">Método:</label>
        <select id="method" name="method">
            <option value="GET">GET</option>
            <option value="POST" selected>POST</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
